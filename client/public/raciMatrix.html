    <script type="module">
        
        // import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11.2.0/+esm';

        // mermaid.initialize({ startOnLoad: true });

        import svgPanZoom from 'https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/+esm'

        window.addEventListener('DOMContentLoaded', () => {
            const collapseIcon = document.querySelector('.collapse-icon');
            const textarea = document.querySelector('textarea');
            const button = document.querySelector('button');
            const Container = document.querySelector('.raciMatrix');
            const table = document.querySelector('table');
            const rc = rough.svg(document.createElementNS('http://www.w3.org/2000/svg', 'svg'));
            
            // const mermaidContainer = document.querySelector('.mermaid');
            // const mermaidContainer = document.querySelector('.mermaid-container pre.mermaid');
            const diagramContainer = document.querySelector('.diagram-container');


            const progressBar = document.querySelector('.progress-bar');
            const progressBarContainer = document.querySelector('.progress-bar-container');
            const sidebar = document.querySelector('.sidebar');


            collapseIcon.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');

                setTimeout(() => {
                  applyRoughBorders();
                }, 175); 
            });

            window.addEventListener('resize', () => {
              applyRoughBorders(); 
            });

            button.addEventListener('click', async () => {
              progressBarContainer.style.display = 'block'; 
              progressBar.style.width = '0%';
              const prompt = textarea.value;
              
              let progress = 0;

              const interval = setInterval(() => {
                progress += 10;
                progressBar.style.width = `${progress}%`;

                if (progress >= 90) clearInterval(interval);
              }, 300);

              const response = await fetch('/generate-raciMatrix', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt }),
              });

            //   console.log(await response.json())

              const responseData = await response.json();
              const Code = responseData.raciMatrix;
            //   console.log("Generated RaciMatrix code here:", Code);


              Container.innerHTML = ''; 
              Container.innerHTML = `${Code}`;

              applyRoughBorders();


              // const checkForSVG = setInterval(() => {
              //   const svgElement = Container.querySelector('svg');
              //   if (svgElement) {
              //       clearInterval(checkForSVG);

              //       svgPanZoom(svgElement, {
              //           zoomEnabled: true,
              //           controlIconsEnabled: true,
              //           fit: true,
              //           center: true
              //       });

              //       console.log("Pan and zoom applied");
              //   }
              // }, 100); 

              progressBar.style.width = '100%';
              setTimeout(() => {
                progressBarContainer.style.display = 'none';
              }, 500);

            });
        });

        function applyRoughBorders() {
          // const table = document.querySelector('table');
          const rc = rough.svg(document.createElementNS('http://www.w3.org/2000/svg', 'svg'));

          // Clear existing rough borders to avoid duplicates
          document.querySelectorAll('.rough-border').forEach(border => border.remove());

          // Loop over each table cell
          document.querySelectorAll('td, th').forEach((cell) => {
            const rect = rc.rectangle(0, 0, cell.offsetWidth, cell.offsetHeight, {
              roughness: 3,
              stroke: 'grey',
              strokeWidth: 1,
            });
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('class', 'rough-border');
            svg.setAttribute('width', cell.offsetWidth);
            svg.setAttribute('height', cell.offsetHeight);
            svg.appendChild(rect);
            cell.appendChild(svg);
          });
        }

        
    </script>
